
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Form Handling with NodeJs</title>
</head>
<body>
    <h1>Form Handling with NodeJs</h1>
    <form action="/display" method="post">
        <input type="text" name="fname" placeholder="Enter First Name"><br><br>
        <input type="text" name="lname" placeholder="Enter Last Name"><br><br>
        <input type="text" name="id" placeholder="Enter Your ID"><br><br>
        <input type="number" name="age" placeholder="Enter age"><br><br>
        <button type="submit" name="submit"> Display</button>
    </form>
    <script src="Form.js"></script>
</body>
</html>
